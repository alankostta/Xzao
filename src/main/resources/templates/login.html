<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cadastro de Motoristas</title>
	<!-- Bootstrap 5 -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link th:href="@{/css/styles.css}" rel="stylesheet" />
	<script src="/js/scripts.js"></script>
</head>

<body class="motorista">
	<div class="container container-custom-motorista">
		<div class="card card-custom-motorista">
			<div class="card-header bg-primary text-white">			
				<h4 class="mb-0"><i class="bi bi-person-add"></i> Cadastro de Motoristas</h4>
			</div>
			<div class="card-body">
				<!-- FormulÃ¡rio de Cadastro -->
				<form id="formMotorista" th:object="${motorista}" th:action="@{/motorista/salvar}" method="post">
					<input type="hidden">
					<div class="row">
						<div class="col">
							<label for="nome" class="form-label">Nome do Motorista</label>
							<input type="text" class="form-control input-uppercase" id="nome"
								placeholder="Digite o nome" required>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<label for="carro" class="form-label">Carro</label>
							<input type="text" class="form-control input-uppercase" id="carro"
								placeholder="Digite o modelo do carro" required>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<label for="carro" class="form-label">Perfil de acesso</label>
							<select class="form-select" aria-label="Default select example">
							<option selected>Open this select menu</option>
							<option value="1">Adm</option>
							<option value="2">User</option>
							<option value="3">Outros</option>
						</select>
						</div>
					</div>
					<br>
					<div class="d-grid gap-2 d-md-flex justify-content-md-end">
						<button type="submit" class="btn btn-success me-md-2"><i class="bi bi-floppy2-fill"></i>
							Salvar</button>
						<a th:href="@{/inicio-controle}" class="btn btn-secondary"><i class="bi bi-house"></i>
							Voltar</a>
						<a th:href="@{/inicio-login}" class="btn btn-dark"><i class="bi bi-arrow-repeat"></i>
							Recarregar</a>

					</div>
				</form>

			</div>
		</div>
	</div>
	<!-- Bootstrap 5 JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
