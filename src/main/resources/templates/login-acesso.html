<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<!-- Bootstrap 5 -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link type="text/css" th:href="@{/css/styles.css}" rel="stylesheet" />

	<script th:src="@{/js/scripts.js}"></script>

</head>

<body class="log bg-light d-flex align-items-center justify-content-center">

	<div class="card text-white text-center bg-primary" style="width: 30rem;">
		<div class="card-header">
			<h4 class="mb-0"><i class="bi bi-person-add"></i> Login do Sistema</h4>
		</div>
		<div class="card-body">
			<!-- Formulário de Cadastro -->
			<form id="formMotorista" th:action="@{/login}" method="post">
				<div class="mb-3">
					<label for="nome" class="form-label">Nome do Usuário</label>
					<input type="text" class="form-control" id="nome" name="username" placeholder="Digite o nome"
						required>
				</div>
				<div class="mb-3">
					<label for="carro" class="form-label">Senha</label>
					<input type="password" class="form-control" id="carro" name="password" placeholder="Digite a senha"
						required>
					<br>
					<div class="d-flex">
						<a class="text-white ms-auto" id="sub" th:href="@{/cadastro-user}">
							<i class="bi bi-arrow-right "></i> Cadastrar conta
						</a>
					</div>

				</div>
				<div class="d-grid gap-2">
					<button type="submit" class="btn btn-success"><i class="bi bi-floppy2-fill"></i> Acessar</button>
				</div>
			</form>
		</div>
	</div>

	<!-- Bootstrap 5 JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
