<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dashboard - Controle de Motorista</title>
	<!-- Bootstrap 5 -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="/css/styles.css" rel="stylesheet">
	<!-- Chart.js -->
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script src="/js/scripts.js"></script>
</head>
<body class="horas">
	<div class="container container-horas">
		<div class="row">
			<div class="col">
				<h2 class="mb-4">Dashboard - Horas Trabalhadas</h2>
			</div>
			<div class="col-md-1">
				<a th:href="@{/inicio-controle}" class="btn btn-secondary"><i class="bi bi-house"></i></a>
			</div>
		</div>
		<div class="row">
			<!-- Cartão: Horas por Dia -->
			<div class="col-md-3">
				<div class="card card-horas text-center bg-primary text-white mb-4">
					<div class="card-body">
						<h5 class="card-title">Horas por Dia</h5>
						<p class="card-text"
							th:text="${controle.data != null ? #dates.format(controle.data, 'dd/MM/yyyy') : 'Data não disponível'}">
						</p>
						<p class="card-text" id="horasDia" th:text="${horaGeral} + ' Hs'"></p>
					</div>
				</div>
			</div>
			<!-- Cartão: Horas por Semana -->
			<div class="col-md-3">
				<div class="card card-horas text-center bg-success text-white mb-4">
					<div class="card-body">
						<h5 class="card-title">Horas por Semana</h5>
						<p class="card-text"
							th:text="${controle.data != null ? #dates.format(controle.data, 'MM/yyyy') : 'Data não disponível'}">
						</p>
						<p class="card-text" id="horasSemana" th:text="${horasSemana}">40 horas</p>
					</div>
				</div>
			</div>
			<!-- Cartão: Horas por Mês -->
			<div class="col-md-3">
				<div class="card card-horas text-center bg-warning text-white mb-4">
					<div class="card-body">
						<h5 class="card-title">Horas por Mês</h5>
						<p class="card-text"
							th:text="${controle.data != null ? #dates.format(controle.data, 'MM/yyyy') : 'Data não disponível'}">
						</p>

						<p class="card-text" id="horasMes" th:text="${horasMes}">160 horas</p>
					</div>
				</div>
			</div>
			<!-- Cartão: Horas por Ano -->
			<div class="col-md-3">
				<div class="card card-horas text-center bg-danger text-white mb-4">
					<div class="card-body">
						<h5 class="card-title">Horas por Ano</h5>
						<p class="card-text" th:text="${controle.data != null ? #dates.format(controle.data, 'yyyy') : 'Data não disponível'}"></p>
						<p class="card-text" id="horasAno" th:text="${horasAno}">1920 horas</p>
					</div>
				</div>
			</div>
		</div>
		<!-- Gráfico de Horas Trabalhadas -->
		<div class="card card-horas mb-4">
			<div class="card-header">
				<h5 class="mb-0">Gráfico de Horas Trabalhadas</h5>
			</div>
			<div class="card-body">
				<canvas id="horasTrabalhadasChart"></canvas>
			</div>
		</div>
	</div>
	<!-- Bootstrap 5 JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
