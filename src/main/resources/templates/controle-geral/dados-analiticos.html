<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dashboard - Ganhos</title>
	<!-- Bootstrap 5 -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Chart.js -->
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<style>
		body {
			background: linear-gradient(to right, rgb(51, 153, 255) 50%, rgb(159, 224, 255) 70%, rgb(128, 255, 255) 90%);
		}

		.container-custom {
			margin-top: 30px;
		}

		.card-custom {
			border: none;
			border-radius: 10px;
		}
	</style>
</head>

<body>

	<div class="container container-custom">
		<div class="row">
			<div class="col">
				<h2 class="mb-4">Dashboard - Ganhos</h2>
			</div>
			<div class="col-md-1">
				<a th:href="@{/inicio-controle}" class="btn btn-secondary"><i class="bi bi-house"></i></a>
			</div>
		</div>
		<div class="row">
			<div class="container text-center">
				<div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3">
					<div class="col">
						<div class="p-3">Row column</div>
					</div>
					<div class="col">
						<div class="p-3">Row column</div>
					</div>
					<div class="col">
						<div class="p-3">Row column</div>
					</div>
					<div class="col">
						<div class="p-3">Row column</div>
					</div>
					<div class="col">
						<div class="p-3">Row column</div>
					</div>			
				</div>
			</div>
		</div>
		<div class="row">
			<!-- Cartão: Ganhos por Dia -->
			<div class="col-md-3">
				<div class="card card-custom text-center bg-info text-white mb-4">
					<div class="card-body">
						<h5 class="card-title">Ganhos por Dia</h5>
						<p class="card-text" id="ganhosDia">R$ 200,00</p>
					</div>
				</div>
			</div>
			<!-- Cartão: Ganhos por Semana -->
			<div class="col-md-3">
				<div class="card card-custom text-center bg-primary text-white mb-4">
					<div class="card-body">
						<h5 class="card-title">Ganhos por Semana</h5>
						<p class="card-text" id="ganhosSemana">R$ 1.400,00</p>
					</div>
				</div>
			</div>
			<!-- Cartão: Ganhos por Mês -->
			<div class="col-md-3">
				<div class="card card-custom text-center bg-success text-white mb-4">
					<div class="card-body">
						<h5 class="card-title">Ganhos por Mês</h5>
						<p class="card-text" id="ganhosMes">R$ 6.000,00</p>
					</div>
				</div>
			</div>
			<!-- Cartão: Ganhos por Ano -->
			<div class="col-md-3">
				<div class="card card-custom text-center bg-danger text-white mb-4">
					<div class="card-body">
						<h5 class="card-title">Ganhos por Ano</h5>
						<p class="card-text" id="ganhosAno">R$ 72.000,00</p>
					</div>
				</div>
			</div>
		</div>

		<!-- Gráfico de Ganhos -->
		<div class="card card-custom mb-4">
			<div class="card-header">
				<h5 class="mb-0">Gráfico de Ganhos</h5>
			</div>
			<div class="card-body">
				<canvas id="ganhosChart"></canvas>
			</div>
		</div>
	</div>

	<!-- Bootstrap 5 JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Script para o Gráfico Chart.js -->
	<script>
		// Dados de exemplo para o gráfico de ganhos
		const dadosGanhos = {
			labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
			datasets: [{
				label: 'Ganhos em R$',
				data: [5000, 5500, 6000, 6200, 5800, 5900, 6100, 6300, 6400, 6500, 6600, 7000],
				backgroundColor: 'rgba(75, 192, 192, 0.2)',
				borderColor: 'rgba(75, 192, 192, 1)',
				borderWidth: 1
			}]
		};

		// Configuração do gráfico
		const configGanhos = {
			type: 'bar',
			data: dadosGanhos,
			options: {
				responsive: true,
				plugins: {
					legend: {
						position: 'top'
					},
					title: {
						display: true,
						text: 'Ganhos por Mês'
					}
				}
			}
		};

		// Renderização do gráfico
		window.onload = function () {
			const ctx = document.getElementById('ganhosChart').getContext('2d');
			new Chart(ctx, configGanhos);
		};
	</script>
</body>

</html>
