<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<!-- Bootstrap 5 -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link th:href="@{/css/styles.css}" rel="stylesheet" />
	<script src="/js/scripts.js"></script>
</head>

<body class="motorista bg-light d-flex align-items-center justify-content-center" 
	style="height: 100vh; background: linear-gradient(to right, rgb(51, 153, 255) 50%, rgb(159, 224, 255) 70%, rgb(128, 255, 255) 90%);">

	<div class="card text-white text-center bg-primary" style="width: 30rem;">
		<div class="card-header">
			<h4 class="mb-0"><i class="bi bi-person-add"></i> Login do Sistema</h4>
		</div>
		<div class="card-body">
			<!-- Formulário de Cadastro -->
			<form id="formMotorista" th:object="${user}" th:action="@{/salvar-usuario}" method="post">
				<div class="mb-3">
					<label class="form-label">Tipo Conta</label>
					  <select class="form-select" th:field="*{roles}">
						<option value="" disabled selected>Selecione</option>
       					<option th:each="role : ${roles}"
                			th:value="${role.id}"
                			th:text="${role.nome}">
        				</option>
    				</select>				
				</div>
				<div class="mb-3">
					<label for="nome" class="form-label">Usuário</label>
					<input type="text" class="form-control" id="nome" th:field="*{login}" placeholder="Digite o usuário" required>
				</div>
				<div class="row mb-3">
					<div class="col">
						<label for="senha" class="form-label">Senha</label>
						<input type="password" class="form-control" id="senha" th:field="*{senha}" placeholder="Cadastrar senha" required>
					</div>
					<div class="col">
						<label for="confirmaSenha" class="form-label">Confirmar Senha</label>
						<input type="password" class="form-control" id="confirmaSenha" th:field="*{confirmaSenha}" placeholder="Confirmar senha" required>
					</div>
				</div>			
						<br>
				<div class="d-grid gap-2">
					<button type="submit" class="btn btn-success"><i class="bi bi-floppy2-fill"></i> Salvar</button>
					<a class="btn btn-secondary text-white ms-auto" th:href="@{/inicio-login}">
						<i class="bi bi-arrow-left"></i> Voltar
					</a>
				</div>
			</form>
		</div>
	</div>

	<!-- Bootstrap 5 JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
